<h6>Available Doctors</h6>

<div *ngFor= "let doctor of doctors">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{doctor.Name}}</mat-card-title>
          <mat-card-subtitle>{{doctor.ID}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="" alt="Photo of a Doctor">
        <mat-card-content>
          <p>
            ID: {{doctor.ID}}
            Name: {{doctor.Name}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
      
</div>
